<div [ngClass]='["mat-dialog-container", "main"]'>
    <div class="body-modal">
      <p>{{message}}</p>
      <div class="footer-modal">
        <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
        <button class="confirmar"  mat-raised-button color="primary" (click)="confirmar()">Confirmar</button>
      </div>
    </div>
  </div>
