<div class="title-container">
    <p><b>Modificar Producto</b></p>
</div>
<div class="info-container">
    <form [formGroup]="editProductGroup" class="form" >
        <div class="row-container">
            <p><b>Nombre del producto:</b></p>
            <input type="text" placeholder="Producto-1" formControlName="nameCtrl" required>
        </div>
        <div class="row-container">
            <p><b>Tipo:</b></p>
            <select name="Tipo" id="" formControlName="typeCtrl" required>
                <option value="1">Reparaci√≥n</option>
                <option value="2">Pieza</option>
                <option value="3">Herramienta</option>
            </select>
        </div>
        <div class="row-container">
            <p><b>Precio:</b></p>
            <input type="number" placeholder="$" formControlName="priceCtrl" required >
        </div>
        <div class="row-container-btn">
            <button (click)="onSubmitCancelar()">Cancelar</button>
            <button (click)="onSubmitGuardar()">Guardar</button>
        </div>
    </form>
</div>
